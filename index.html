<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="main">
    <div class="split-screen">
      <div class="left">
        <section class="section-text">
          <h1>Pretty Pixies</h1>
        </section>
      </div>
      <div class="right">
        <form>
          <section class="section-text info-main">
            <p>Pretty Pixies Animation Studio</p>
            <p>Avez-Vous Un Animation?</p>
            <p>Sign up now to get started</p>
            <p class="last-text">You know you want to</p>
          </section>
          <section class="section-text">
            <h2>Sign Up</h2>
          </section>
  
          <div class="row">
            <div class="input-container name col">
              <label for="fname">First Name</label>
              <input id="fname" name="fname" type="text" />
            </div>
            <div class="input-container email col">
              <label for="lname">Last Name</label>
              <input id="lname" name="lname" type="text" />
            </div>
          </div>
  
          <div class="row">
            <div class="input-container name col">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" />
            </div>
            <div class="input-container email col">
              <label for="phone">Phone Number</label>
              <input id="phone" name="phone" type="tel" />
            </div>
          </div>
  
          <div class="row">
            <div class="input-container name col">
              <label for="password">Password</label>
              <input id="password" name="password" type="password" />
            </div>
            <div class="input-container email col">
              <label for="cpassword">Confirm Password</label>
              <input id="cpassword" name="cpassword" type="password" />
            </div>
          </div>
  
          <div class="row signup">
            <button class="signup-btn" type="submit">Sign Up</button>
          </div>        
  
          <section class="section-text legal">
            <p><span class="small">By Continuing, you agree to accept our <br> 
              <a href="#">Privacy Policy</a> &amp; <a href="#">Terms of Service</a>.</span></p>
          </section>
          <section class="section-text sign-in">
            <div class="login-container">
              <p>Already have an account? <a href="#"><strong>Sign In</strong></a></p>
            </div>
          </section>
          <section class="section-text footer">
            <p>
              <span>Created By Ananth Adhikarla - The Odin Project 2023</span>
              <a href="https://github.com/Ananth-Adhikarla" class="github-link" target="_blank" rel="noopener noreferrer"><i class='bx bxl-github bx-sm' ></i></a>
            </p>
          </section>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
